{% extends 'base.html' %}
{% block title %} All songs{% endblock %}

 {% block body %}
 <div class='container'>
 {% for i in song %}
<div class="card mb-3" style="max-width: 940px; padding-top:3%;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/{{i.image}}"class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color: green;font-weight:550;">{{i.name}}</h5>
        <p class="card-text">{{i.tags}}</p>
        <a href="/songs/{{i.song_id}}/"><button class="btn btn-outline-danger">Listen Song</button></a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
